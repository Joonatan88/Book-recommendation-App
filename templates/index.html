<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Recommender</title>
</head>
<body>
    <h1>Welcome to the Book Recommender App!</h1>


    <form action="/recommend" method="post">
        <h2>Search books by keywords</h2>
        <input type="text" name="keywords" placeholder="Enter keywords">
        <button type="submit">Search</button>
    </form>

    <form action="/author" method="post">
        <h2>Search books by authors</h2>
        <input type="text" name="author_name" placeholder="Enter author name">
        <button type="submit">Search</button>
    </form>

    {% if error %}
    <p style="color: red;">{{ error }}</p>
    {% endif %}

</body>
</html>
